<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"> </div>

    <div class="container">

        <div class="header"> 
            <h1 id="welcome">Welcome to Tamagotchi World!</h1>
            <h3>Your very own virtual pet adventure strat her! </h3> 
            <a href="https://sumayasaidselma.github.io/html-portfolio/public/about.html">  About Me  </a>
            <p>Enter your Tamagotchi's name below and click "Submit" to get started. Then, scroll down to begin the game.</p>

            <div class="name">
                <label for="name">Enter your pet's name:</label>
                <input type="text" id="name">
                <button onclick="submitName()">Submit</button>
            </div>
        </div>
<br>
<br>

        <div class="game">

            <div class="metrics">
                <h2>Metrics</h2>
                <p>Eat: <span id="eat">0</span></p>
                <p>Sleep: <span id="sleep">3</span></p>
                <p>Play: <span id="play">2</span></p>
                <p>Age: <span id="age">0</span></p>
            </div>

            <div class="pet" id="pet">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmc5bGVlZDNrdDJpOWR2czNiZzR1dHp3OHAzczZudnl3MGMxMm9jaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/WLohQRn2Iqp9WOBPT2/giphy.gif" alt="pet" id="pet-img">
            </div>
        </div>

            <div class="actions">
                <div class="dropdown">
                    <button class="dropbtn" onclick="eat()">Feed</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="eatPet('apple')">Apple</a>
                        <a href="#" onclick="eatPet('banana')">Banana</a>
                        <a href="#" onclick="eatPet('carrot')">Carrot</a>
                    </div>
                </div>
                <button onclick="play()">Play</button>
                <button onclick="sleep()">Sleep</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
            </div>

    </div>


<br>
<br>
<br>

    <script src="script.js"></script>
</body>
</html>
